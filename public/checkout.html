<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pizzawebshop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="lib/style.css">
  <link rel="stylesheet" type="text/css" href="lib/normalize.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
  <header class="header retro">
    <nav class="navigation">
      <div class="navigation_underline"></div>
      <div class="navigation_underline"></div>
      <div class="navigation_underline"></div>
      <a href="index.html" class="navigation__item" onClick="ul(0)">Home</a>
      <a href="menu.html" class="navigation__item" onClick="ul(1)">Menu</a>
      <a class="navigation__item" onClick="ul(2)"></a>
      <a class="navigation__item" onClick="ul(3)"></a>
      <a href="#" class="navigation__item" onClick="ul(4)">Checkout</a>
      <a class="navigation__item" onClick="ul(5)"></a>
    </nav>
    <img class="navigation__icon" src="../images/pizzeriapng.png">
    <div class="main__menulist">
      <h2 class="main__menulist_titel"></h2><br>
    </div>
  </header>
  <main class="main">
    <form class="main__form" action="http://example.com/" method="POST">
      <ul class="form">
        <li class="form__item">
          <label class="form__text">Full Name <span class="required">*</span>
          </label>
          <input type="text" name="firstname" class="form__item-divided" placeholder="First" /> 
          <input type="text" name="lastname" class="form__item-divided" placeholder="Last" /></li>
        <li class="form__item">
            <label class="form__text">address <span class="required">*</span></label>
            <input type="text" name="address" class="form__item-long" placeholder="address" />
        </li>
        <li class="form__item">
            <label class="form__text">postalcode <span class="required">*</span></label>
            <input type="text" name="postalcode" class="form__item-long" placeholder="postalcode" />
        </li>
        <li class="form__item">
            <label class="form__text">city <span class="required">*</span></label>
            <input type="text" name="city" class="form__item-long" placeholder="city" />
        </li>
        <li class="form__item">
            <input type="submit" value="Submit" />
        </li>
    </ul>
    </form>
  </main>
  <script src="lib/main.js"></script>
  <script src="lib/menu.js"></script>
</body>
</html>
